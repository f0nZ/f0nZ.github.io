<div class='footer entry-footer' ng-cloak>
<span ng-show='::campaign.terms_and_conditions'>
<a data-hide='.popup-block.down-at-start' data-track-event='###APP_NAME### Click|Terms' href='javascript:void(0)' ng-click='toggleTermsAndConditions()'>{{ ::"Terms \u0026 Conditions" | i18nr | unescapeAmp | unescapeQuote }}</a>
</span>

{{ ::"© %{site_name}" | i18nr:'site_name':campaign.site_name | unescapeAmp | unescapeQuote }}
</a>

<img alt='{{::appName}} Logo' ng-src='{{::defaultLogo}}' style='height: 16px; width: 16px;'>
{{ ::"Powered by %{app_name}" | i18nr:'app_name':appName | unescapeAmp | unescapeQuote }}

</div>
<script id='views/enter/index.html' type='text/ng-template'>
<div class='square-row center' ng-if='::campaign.campaign_type == &#39;Competition&#39;'>
<div class='square-row__row'>
<div class='color-square red-square' ng-class='::{span4: !campaign.hide_total_entries, span6: campaign.hide_total_entries}'>
<span class='square-describe mont' id='current-entries'>
<span class='status'>
{{ contestantEntries() }}
</span>
<span class='description'>{{ ::"Your Entries" | i18nr | unescapeAmp | unescapeQuote }}</span>
</span>
</div>
<div class='color-square blue-square span4' ng-if='::!campaign.hide_total_entries'>
<div class='square-divider'></div>
<span class='square-describe mont' id='total-entries'>
<span class='status' ng-class='{small: manyEntries()}'>
<span class='current'>
{{ totalEntries() }}
<span ng-if='::isCampaignEntryLimit()'>
/ {{ ::campaign.entry_limit }}
</span>
</span>
</span>
<span class='description'>{{ ::"Total Entries" | i18nr | unescapeAmp | unescapeQuote }}</span>
</span>
</div>
<div class='color-square purple-square' ng-class='::{span4: !campaign.hide_total_entries, span6: campaign.hide_total_entries}'>
<div class='square-divider'></div>
<span class='square-describe mont' data-ends='{{::campaign.ends_at}}' data-starts='{{::campaign.starts_at}}' gl-countdown='' ng-class='{&#39;one-line&#39;: isEnded()}'>
<span class='status'>
{{status}}
</span>
<span class='description' ng-show='isStarted() || isTestMode()'>
{{description}}
<span ng-if='!isEnded() &amp;&amp; isStarted()'>
{{ ::"Left" | i18nr | unescapeAmp | unescapeQuote }}
</span>
<span ng-if='!isEnded() &amp;&amp; !isStarted()'>
{{ ::"Until Open" | i18nr | unescapeAmp | unescapeQuote }}
</span>
</span>
<span class='description' ng-if='!isStarted() &amp;&amp; !isTestMode()'>
{{description}}
{{ ::"Until Open" | i18nr | unescapeAmp | unescapeQuote }}
</span>
</span>
</div>
</div>
</div>

<div ng-include='&#39;views/enter/other-logins.html&#39;' ng-show='demandingOtherLogins()'></div>
<div ng-include='&#39;views/enter/demand-auth.html&#39;' ng-show='demandingAuth()'></div>
<div ng-include='&#39;views/enter/challenge.html&#39;' ng-show='demandingChallenge()'></div>

<div ng-hide='hideEntriesPanel()'>
<div class='prize-area'></div>
<div ng-show='contestantState.location_allowed &amp;&amp; !showCookieFix() &amp;&amp; !campaign.banned'>

<span class='text' ng-include='&#39;views/enter/login-status.html&#39;' ng-show='::isReward()'></span>
<div class='massive-message light-grey-bg center' ng-show='!campaign.winners &amp;&amp; showPromotionEnded()'>
<i class='fa fa-flag-checkered'></i>
<h2>
{{ ::t('promotion_ended_prefix') }}{{ campaignType() }}{{ t('promotion_ended_suffix') }}
</h2>
</div>
<div class='massive-message light-grey-bg center' ng-show='!campaign.winners &amp;&amp; !showPromotionEnded() &amp;&amp; campaign.paused'>
<i class='fa fa-pause'></i>
<h2>
{{ ::t('promotion_paused_heading', { campaign_type: campaignType() }) }}
</h2>
<p>
{{ ::t('promotion_paused_text', { campaign_type: campaignType() }) }}
</p>
</div>
<div class='light-grey-bg' ng-show='campaign.winners &amp;&amp; showPromotionEnded()'>
<h2 class='center entry-heading'>
{{ ::pl(campaign.winners.length, 'winning_entry_heading', 'winning_entries_heading') }}
</h2>
<div class='flat-row' ng-repeat='winner in ::campaign.winners'>
<a class='no-underline contestant-border clearfix grey-bg' data-track-event='###APP_NAME### Click|{{::entry_method.provider}}|{{::entry_method.type_without_provider}}' href='javascript:void(0)'>
<div class='tally wide winner-tally' ng-class='::{&#39;winner-tally--expander&#39;: winner.entry_number &gt; 100000}'>
#{{::winner.entry_number}}
</div>
<span class='icon-wrapper'><img ng-src='{{::(winner.image || &#39;/images/fb-anon.gif&#39;)}}'></span>
<span class='text'>
{{::winner.name}}
</span>
</a>
</div>
</div>
<div class='massive-message light-grey-bg center' ng-show='showPromotionStartsIn()'>
<i class='fa fa-clock-o'></i>
<h2>
This promotion starts in
<br>
<span class='mont' data-ends='{{::campaign.ends_at}}' data-starts='{{::campaign.starts_at}}' gl-countdown=''>
{{status}} {{description}}
</span>
</h2>
</div>
</div>
<div ng-show='requiresInitialLogin() &amp;&amp; (isRunning() || isTestMode())'>
<span class='text' ng-include='&#39;views/enter/login-status.html&#39;' ng-show='campaign.login_first &amp;&amp; contestantState.contestant.id'></span>
<div ng-include='::&#39;/&#39; + campaign.key + &#39;/ng-view/enter/contestant-details.html&#39;'></div>
</div>
<div ng-hide='requiresInitialLogin()'>
<div class='entry-content' ng-class='{&#39;requires-mandatory-methods&#39;: requiresMandatoryActions(), &#39;expanded-exists&#39;: entryState.expanded}' ng-include='&#39;views/entry.html&#39;' ng-show='isRunning() || isTestMode()'></div>
</div>
</div>
<div class='center massive-message light-grey-bg' ng-if='::campaign.banned'>
<i class='fa fa-warning'></i>
<h2>Promotion disabled</h2>
<p>Sorry, this promotion has been disabled</p>
</div>
<div class='center massive-message light-grey-bg' ng-if='::!campaign.banned &amp;&amp; !contestantState.location_allowed'>
<i class='fa fa-globe'></i>
<h2>Sorry, this promotion is not available in your region</h2>
</div>
<div class='center massive-message light-grey-bg' ng-if='contestantState.location_allowed &amp;&amp; showCookieFix() &amp;&amp; !campaign.banned'>
<h2>Cookies Disabled</h2>
<div ng-if='inFrame()'>
<p>Sorry, your browser seems to be blocking third-party cookies.</p>
<p> To continue to enter this promotion, simply:</p>
<p style='padding-top: 10px'>
<a class='btn btn-large btn-primary' ng-click='openCookieFix($event)' ng-href='{{::cookieFixUrl()}}' target='_blank'>
Click here to enter
</a>
</p>
</div>
<div ng-if='::!inFrame()'>
<p>Sorry, you must have cookies enabled to enter.</p>
</div>
</div>
</div>

</script>

    });

    var app = window.Gleam;

    if(app && app.resizeContent) {
      angular.element(document).ready(function () {
        app.resizeContent();
      });
    }

    if(FB.Canvas && FB.Canvas.setAutoGrow) {
      FB.Canvas.setAutoGrow(91);
    }

    $('.facebook-lazy-init').each(function () {
      var elem = this,
        scope = $(this).scope();
      if(scope && scope.entry_method) {
        // Immediate load on-expand
        scope.entry_method.onExpand = function () {
          fbLazyInitPost.call(elem);
        };

        // Delayed pre-load
        setTimeout(function() { fbLazyInitPost.call(elem) }, 1000);
      }
    });
  };

  window.fbLazyInitPost = function() {
    var $this = $(this);
    var lazyClass = "fb-post";
    var scope = angular.element(this).scope();
    var player;
    var mobileTimeout;
    var expanded = false;

    // Facebook's video API doesn't work properly on mobiles
    initMobileVideoTimer = function() {
      var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      var mobileTimer;

      if (!expanded || !isMobile || mobileTimeout) {
        return
      }

      if (player && player.getDuration && player.getDuration() > 1) {
        mobileTimer = player.getDuration() * 1000;
      } else {
        mobileTimer = 30000; // workaround for https://developers.facebook.com/support/bugs/338091156930372/
      }

      mobileTimeout = setTimeout(function () {
        scope.$apply(function () {
          scope.videoFinishedPlaying(scope.entry_method);
        })
      }, mobileTimer)
    }

    if(scope.entry_method.config3 == "video") {
      lazyClass = "fb-video";
    }

    if( !$this.hasClass(lazyClass) ) {
      $this.addClass(lazyClass);

      // Render Embedded element
      FB.XFBML.parse($this.parent()[0]);

      FB.Event.subscribe('xfbml.render', function(msg) {
        scope.resize();
      });

      // Get Embedded Video Player API Instance
      FB.Event.subscribe("xfbml.ready", function(msg) {
        if (msg.type === "video" && msg.id === ("facebookPost" + scope.entry_method.id)) {
          player = msg.instance;

          player.subscribe('finishedPlaying', function(e) {
            scope.videoFinishedPlaying(scope.entry_method);
            scope.$apply();
          });

          if (expanded) {
            player.play();
          }

          initMobileVideoTimer();
        }
      });

      scope.entry_method.onExpand = function () {
        expanded = true;
        try {
          player.play();
        } catch(e) {
        }

        initMobileVideoTimer();
      };

      scope.entry_method.onUnexpand = function () {
        expanded = false;
        try {
          player.pause();
        } catch(e) {
        }
      };
    }
  };

  if (window.FB) { // FB script already loaded
    window.fbAsyncInit();
  }
});

<div class='center login-choice login-types-{{::campaign.login_types.length}}'>
<ul>
<li ng-repeat='provider in ::campaign.login_types'>
<a class='no-underline {{::provider | firstPart}}-background popup-window' data-track-event='###APP_NAME### Login|{{::provider}}' href='javascript:void(0)' ng-click='openAuthentication(provider)' uib-tooltip='{{::provider | firstPart | capitalStart | onlyOnDesktop }}'>
<i class='fa fa-{{::provider | firstPart | providerIcon}}'></i>
<span class='login-block--prefix'>Login with</span>
<span class='login-block--text'>
{{ ::provider | firstPart | tProvider }}
</span>
</a>
</li>
</ul>
</div>
</fieldset>
<fieldset class='inputs' ng-show='!socialLoginRequired() &amp;&amp; (!campaign.login_first || contestantState.emailLogin || campaign.details_first || (contestantState.contestant.id &amp;&amp; requiresInitialLogin()) || contestantState.unconfirmed || (entry_method &amp;&amp; entry_method.always_require_email &amp;&amp; !contestantState.contestant.email))'>
<div class='center details-header' ng-switch='::isReward()'>
<h4 ng-switch-when='true'>{{ ::"Please enter your details" | i18nr | unescapeAmp | unescapeQuote }}</h4>
<div ng-switch-when='false'>
<div ng-if='campaign.additional_contestant_details &amp;&amp; contestantStep==0'>
<h4 ng-if='::campaign.login_first'>{{ ::"Please complete your details to begin" | i18nr | unescapeAmp | unescapeQuote }}</h4>
<h4 ng-if='::!campaign.login_first'>{{ ::"Please enter your details to complete your entry" | i18nr | unescapeAmp | unescapeQuote }}</h4>
</div>
<div ng-if='::!campaign.additional_contestant_details'>
<h4 ng-if='::campaign.login_first'>{{ ::"In order to contact you we need an email" | i18nr | unescapeAmp | unescapeQuote }}</h4>
<h4 ng-if='::!campaign.login_first'>{{ ::"In order to contact you we need an email" | i18nr | unescapeAmp | unescapeQuote }}</h4>
</div>
</div>
</div>
<div class='form-horizontal'>
<div ng-init='contestantSteps=1'>
<div class='contestant-form-group' ng-if='contestantStep==0'>
<div class='input required stringish form-group' ng-class='{error: contestantForm.name.$invalid &amp;&amp; contestantForm.name.$dirty, success: contestantForm.name.$valid}'>
<label class='control-label' for='contestant[name]'>Full Name</label>
<div class='form-wrapper'>
<input id='contestant[name]' name='name' ng-model-options='{ debounce: 300 }' ng-model='contestantState.form.name' ng-pattern='::nameRegex' placeholder='Alice Smith' required style='width: 246px' type='text'>
<div class='help-inline' ng-hide='contestantForm.name.$viewValue'>Required</div>
</div>
</div>


<div class='email input required stringish form-group' ng-class='{error: ((contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail) || (contestantForm.email.$invalid &amp;&amp; contestantForm.email.$dirty)), success: contestantState.form.email != contestantState.failedEmail &amp;&amp; contestantForm.email.$valid}'>
<label class='control-label' for='contestant[email]'>Email</label>
<div class='form-wrapper'>
<input id='contestant[email]' name='email' ng-change='contestantState.failedEmail = nil' ng-model-options='{ debounce: 300 }' ng-model='contestantState.form.email' pattern='[A-Z0-9._%a-z\-+]+@(?:[A-Z0-9a-z\-]+\.)+[A-Za-z]{2,12}' placeholder='alice.smith@example.com' required style='width: 246px; -webkit-appearance: none;' type='email'>
<div class='help-inline' ng-hide='contestantForm.email.$viewValue'>Required</div>
<div class='help-inline error' ng-show='contestantState.form.email &amp;&amp; contestantState.form.email == contestantState.failedEmail'>
{{ t(contestantState.failedEmailKey) }}
</div>
</div>
</div>


</div>
</div>
</div>
<div class='contestant-form-group' ng-if='contestantStep==0'>
<div class='boolean input optional form-group' ng-hide='::isReward() || !campaign.show_competition_subscription'>
<div class='form-wrapper'>
<label class='checkbox'>
<span class='icon'></span>
<span class='icon-to-fade'></span>
<input ng-model='contestantState.form.competition_subscription' type='checkbox'>
{{ ::"Notify me of other %{site_name} Competitions" | i18nr:'site_name':campaign.site_name | unescapeAmp | unescapeQuote }}
{{ ::"(optional)" | i18nr | unescapeAmp | unescapeQuote }}
</label>
</div>
</div>
<div data-campaign-facebook ng-if='::campaign.facebook_url'>
<p>
<i class='fa fa-thumbs-o-up' style='margin: 0 10px 0 6px;'></i>
<span>Like us on Facebook for updates (optional)</span>
</p>
<div class='fb-like fb-like--lazy-init' data-header='false' data-show-border='false' data-show-faces='false' data-stream='false' data-width='360' ng-hide='campaign.liked' ng-href='{{::campaign.facebook_url}}' xfbml-parse></div>
</div>
</div>
</fieldset>
<div class='form-actions center' ng-show='(!campaign.login_first || contestantState.emailLogin || campaign.details_first || contestantState.contestant.id) &amp;&amp; !socialLoginRequired()'>
<span style='position: inline-block; position: relative'>
<button class='btn btn-primary' ng-click='setNextStep()' ng-disabled='contestantForm.$invalid' ng-if='nextStepAvailable()'>
<span>
Continue
</span>
</button>
<button class='btn btn-primary' ng-click='setContestant()' ng-disabled='contestantForm.$invalid || contestantState.sending' ng-if='!nextStepAvailable()'>
<span class='fa fa-refresh fa-spin' ng-show='contestantState.sending'></span>
<span ng-if='::campaign.login_first'>Continue</span>
<span ng-if='::!campaign.login_first'>Save</span>
</button>
<span ng-show='contestantButtonTooltip(contestantForm.$valid)' style='position: absolute; z-index: 1; top: 0; bottom: 0; left: 0; right: 0' tooltip-placement='top' uib-tooltip='{{contestantButtonTooltip(contestantForm.$valid)}}'></span>
</span>
<span ng-hide='::campaign.login_first &amp;&amp; campaign.details_first'>
<a href='javascript:void(0)' ng-click='cancelEntry(&#39;###APP_NAME### Click|Cancel|Contestant&#39;)'>
Cancel
</a>
</span>
</div>
</form>

</script>

</div>

</div>
</div>

<script>

</body>
</html>
